<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Checkout Page</title>
</head>

<body>

    <h1>Checkout</h1>

    <section>
        <h2>Your Cart</h2>
        <img src="https://cdn.freecodecamp.org/curriculum/labs/cube.jpg" alt="cube">
    </section>

    <section>

        <h2>Payment Information</h2>

        <form>

            <div>
                <label for="card-name">Card Name</label>
                <input id="card-name" name="card-name" required aria-required="true"></input>
            </div>

            <div>
                <label for="card-number">Card Number</label>
                <input id="card-number" name="card-number" required aria-required="true"></input>
            </div>

            <div>
                <label for="cvv">CVV</label>
                <input id="cvv" name="cvv" required aria-required="true"></input>
            </div>

            <div>
                <label for="expiry-date">Expiry Date</label>
                <input id="expiry-date" name="expiry-date" required aria-required="true"></input>
            </div>

        </form>

    </section>

</body>

</html>
